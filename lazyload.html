<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Loading of Image</title>
    <link rel="stylesheet" href="lazyload.css">
</head>
<body>
    <header></header>
    <main>
        <h1>Progressive Loading (Images)</h1>
        <picture>
            <img src="images/placeholder_image.jpg" data-src="images/cat.jpg"/>
        </picture>
        <picture>
            <img src="images/placeholder_image.jpg" data-src="images/girl.jpg"/>
        </picture>
        <picture>
            <img src="images/placeholder_image.jpg" data-src="images/flowers.jpg"/>
        </picture>
        <picture>
            <img src="images/placeholder_image.jpg" data-src="images/cow.jpg"/>
        </picture>
        <picture>
            <img src="images/placeholder_image.jpg" data-src="images/sunset.jpg"/>
        </picture>
        <picture>
            <img src="images/placeholder_image.jpg" data-src="images/child.jpg"/>
        </picture>

    </main>
    <footer></footer>
    <script src="lazyload.js"></script>
</body>
</html>
