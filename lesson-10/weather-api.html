<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .weather {
            display: none;
        }
        .show {
            display: block;
        }
        .hide {
            display: none;
        }
        body button span:nth-child(1) {display: block;}
        body button span:nth-child(2) {display: none;}
        body button.show span:nth-child(1) {display: none;}
        body button.show span:nth-child(2) {display: block;}
    </style>
</head>
<body>
    <h1>OpenWeatherMap.org API Test</h1>
    <button onclick="display()"><span>Show Weather</span><span>Hide Weather</span></button>
    <div class="weather">
    </div>
    <script src="weatherapi.js"></script>
</body>
</html>
